services:
  webhook-server:
    build: .
    container_name: sasha-webhook-bitrix
    ports:
      - "${PORT:-3333}:3333"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Монтируем код для разработки (можно закомментировать для продакшена)
      - ./server.js:/app/server.js:ro
    healthcheck:
      # Используем Node.js для health check (не требует дополнительных пакетов)
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - webhook-network

networks:
  webhook-network:
    driver: bridge
